<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html form</title>
</head>
<body>
    <form> <fieldset>
        <legend>
            <h1>
                Student Registration Form
            </h1>
        </legend>
        
        
        <div>
             Name : <input type="text">
        </div>
        <br>
       <div>
        Father's Name : <input type="text">
       </div>
       <br>
       <div>
        Mother's Name : <input type="text">
       </div>
       <br>
        <div>
            phone no. : <input type="text">
        </div>
        <br>
        <div>
            Email : <input type="email"name="my email">
        </div>
        <br>
        <div>
           Gender:  MALE: <input type="radio" name="G1">
           FEMALE: <input type="radio" name="G1">
        </div>
        <br>
        <input type="color"><br></br>
        <input type="date"><br></br>
        <input type="range"><br></br>
        <input type="time"><br></br>
        <div>
            Date Of Birth: <input type="date">
        </div>
        <br>
        <div>
            Address: <input type="text">
        </div>
        <br>
        <div>
            Blood Group:
            <select name="drop-dwon">
                <option value="A">A</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B">B</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB">AB</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O">O</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>
        </div>
        <br>
        <div>
           Department: IT : <input type="radio">
            CE : <input type="radio">
            AL-ML : <input type="radio">
        </div>
        <br>
        <div>
          Course:  JAVA <input type="checkbox">
            C <input type="checkbox">
            C++ <input type="checkbox">
            PYTHON <input type="checkbox">
        </div>
        <br>
        <div>
            Photo: <input type="file">
        </div>
        <br>
        <div>
           Department: IT : <input type="radio">
            CE : <input type="radio">
            AL-ML : <input type="radio">
        </div>
        <br>
        <div>
            <input type="Submit" value="Submit">
            <input type="Reset" value="Reset">
        </div>
    </fieldset>
    </form>
    
</body>
</html>
