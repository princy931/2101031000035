<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form Demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <title>bootsrap form demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style type="text/css">
        #CNAform{
            box-shadow: 0px 0px 3px gray;
            margin-top: 40px;
            margin-bottom: 40px;
            color: gray;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-offset-3 col-sm-6 col-bd-offset-4 col-md-4 col-lg-offset-4 col-lg-4" id="CNAform">
            <h3 class="text-center"><i class="fa fa-users"></i> Create New Account<hr/></h3>
            <div class="form-group">
                <b>Firstname:</b>
                <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input type="text" id="TxtFirstname" placeholder="Enter firstname here..." maxlength="20" class="form-control">
                </div>
            
            <small class="text-danger" id="TxtLastnameValiddate"></small>
            </div>
            <div class="form-group">
                <b>Lastname:</b>
                <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input type="text" id="TxtLastname" placeholder="Enter lastname here..." maxlength="20" class="form-control">
                </div>
            
            <small class="text-danger" id="TxtlastValiddate"></small>
            </div>
            <div class="form-group">
                <b>Email:</b>
                <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                <input type="text" id="TxtEmailid" placeholder="Enter Email Id here..." maxlength="20" class="form-control">
                </div>
            
            <small class="text-danger" id="TxtemailidValiddate"></small>
            </div>
        
        <div class="form-group">
            <b>Contact No.:</b>
            <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-phone"></i></span>
            <input type="text" id="TxtContactNo" placeholder="Enter Contact No." maxlength="20" class="form-control">
            </div>
        
        <small class="text-danger" id="TxtcontactnoValiddate"></small>
        </div>
        <div class="form-group">
            <b>Gender:</b>
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-male"></i> | <i class="fa fa-female"></i></span>
                <select id="DDL_GENDER" class="form-control">
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                </select>
            </div>
            
        </div>
        <div class="form-group">
            <a class="btn btn-primary">Submit</a>
    </div>
            </div>
        </div>
        </div>
    </div>
    
</body>
</html>
