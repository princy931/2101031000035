<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootsrap form demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>bootsrap form demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
     <style type="text/css">
        #CUform{
            box-shadow: 0px 0px 3px rgb(249, 8, 88);
            margin-top: 40px;
            margin-bottom: 40px;
            color:  rgb(249, 8, 88);
        }
        
     </style>   
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-offset-3 col-sm-6 col-bd-offset-4 col-md-4 col-lg-offset-4 col-lg-4" id="CUform">
            <h3 class="text-center">Contact Us<hr/></h3>
            <div class="form-group">
                <b>Name:</b>
                <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input type="text" id="TxtFirstname" placeholder="Enter name here..." maxlength="20" class="form-control">
                </div>
                <div class="form-group">
                    <b>Email:</b>
                    <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                    <input type="text" id="TxtEmailid" placeholder="Enter Email Id here..." maxlength="20" class="form-control">
                    </div>
                
                <small class="text-danger" id="TxtemailidValiddate"></small>
                </div>
                <div class="form-group">
                    <b>Phone:</b>
                    <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-phone"></i></span>
                    <input type="text" id="TxtPhone" placeholder="Phone" maxlength="20" class="form-control">
                    </div>
                
                <small class="text-danger" id="TxtphoneValiddate"></small>
                </div>
                <div class="form-group">
                    <b>Comment:</b>
                    <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-comment"></i></span>
                    <input type="text" id="TxtComment" placeholder="Comment" maxlength="20" class="form-control">
                    </div>
                
                <small class="text-danger" id="TxtcommentValiddate"></small>
                </div>
                <div class="form-group">
                    <a class="btn btn-primary">Submit</a>
                </div>
    
    
</body>
</html>
