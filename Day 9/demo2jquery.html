<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#TxtTestFocus").focus(function(){
                $(this).css("background-color","pink");
            });
            $("#TxtTestBlur").blur(function(){
                $(this).css("background-color","lightyellow");
            });
            $("#TxtTestKeyPress").keypress(function(){
                alert($(this).val());
            });
            $("#TxtTestKeyUp").keyup(function(){
                alert($(this).val());
            });


        });
    </script>
</head>
<body>
    <input type="text" id="TxtTestFocus" placeholder="Check Text Box Focus Event"><br><hr/>
    <input type="text" id="TxtTestBlur" placeholder="Check Text Box Blur Event"><br><hr/>
    <input type="text" id="TxtTestKeyPress" placeholder="Check Text Box Key Press Event"><br><hr/>
    <input type="text" id="TxtTestKeyUp" placeholder="Check Text Box Key Up Event">
</body>
</html>
